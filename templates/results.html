<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(100deg, #b9a4e4, #6f61a8); /* Fondo degradado en morado */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente blanco */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #3c046a; /* Color de texto azul */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #a174cc; /* Morado */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #7a55a0; /* Cambio de color al hacer hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de la Búsqueda</h1>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Deserción</th>
                <th>Oferta Académica</th>
                <th>Costo de Matrícula</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result["Nombre"] }}</td>
                <td>{{ result["Ubicacion"] }}</td>
                <td>{{ result["Desercion"] }}</td>
                <td>{{ result["Oferta Academica"] }}</td>
                <td>{{ result["Costo de Matricula"] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="btn-container">
            <a href="#" class="btn" onclick="goBack()">Volver</a>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
